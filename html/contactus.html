<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contactenos</title> 
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
    <header class="header">
    <a href="../index.html" class="logo"><i class='bx bxs-bowl-hot'></i>Sabor&Arte</a>
    <input type="checkbox" id="check"/>
    <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
    </label>

    <nav class="navbar">
        <a href="#" class="nav-item" style="--i:0">Menú</a>
        <a href="#" class="nav-item" style="--i:1">Menú</a>
        <a href="login.html" class="nav-item" style="--i:2">Iniciar seccion</a>
        <a href="signup.html" class="nav-item" style="--i:3">Registrase</a>
        <a href="contactus.html" class="nav-item" style="--i:4">Contactenos</a>
    </nav>
</header>
    <div class="wrapper">
        <form id="signup-form">
            <h1>Contactenos</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="asutno" placeholder="Asunto" id="asunto" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="telefone" placeholder="Telefono" id="telefone" required>
                <i class='bx bxs-phone' ></i>
            </div>
            <div class="input-box">
                <input type="mensaje" placeholder="Mensaje" id="mensaje" required>
                <i class='bx bxs-message-dots' ></i>
            </div>

            <button type="button" class="btn" id="register" onclick="signup()">Enviar</button>
            
        </form>
    </div>
<script src="../js/script.js"></script>
</body>
</html>
